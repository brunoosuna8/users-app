<mat-toolbar color="primary">
  <span>App Users</span>
  <div class="container">
    <!-- <span class="example-spacer"></span> -->
    <button mat-button routerLink="/dashboard">Dashboard</button>
    <button mat-button routerLink="/dashboard/users">Users</button>
    <button mat-button routerLink="/dashboard/reports">Reports</button>
    <!-- <span class="example-spacer"></span> -->
  </div>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    routerLink="/login"
  >
    <mat-icon id="logout">logout</mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    id="menu-button"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item routerLink="/dashboard/users">
      <mat-icon>group</mat-icon>
      <span>Users</span>
    </button>
    <button mat-menu-item routerLink="/dashboard/reports">
      <mat-icon>reports</mat-icon>
      <span>Reports</span>
    </button>
    <button mat-menu-item routerLink="/login">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
